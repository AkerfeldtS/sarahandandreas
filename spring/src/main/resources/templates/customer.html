<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add your name</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container" id="ollebolle">
            <h1>Add your name</h1>
            <form action="#" th:action="@{/customer}" th:object="${customer}" method="POST" id="customerForm">
                <label>Firstname</label>
                <input class="inputname" type="text" th:field="*{firstName}" id="firstNameField"/>
                <label>Lastname</label>
                <input class="inputname" type="text" th:field="*{lastName}" id="lastNameField"/>
                <input class="btn" type="submit" value="Submit"/> 
                <input class="btn" id="configreset" type="button" onclick="resetCustomerForm()" value="Reset"/>     
            </form>
        </div>
        <div class="container" id="bolleolle">
            <table>
                <thead class="spaceabove">
                    <tr>
                        <th> Firstname </th>
                        <th> Lastname </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${list.empty}">
                        <td colspan="2"> No Customers Available </td>
                    </tr>
                    <tr th:each="customer : ${list}">
                        <td><span th:text="${customer.firstName}"></span></td>
                        <td><span th:text="${customer.lastName}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
