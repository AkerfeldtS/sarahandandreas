<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add your name</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/scripts.js"></script>
</head>

<body onload="resetCustomerForm()">
    <div class="wrap">
        <div class="container" id="ollebolle">
            <h1>Add your name to OUR DATABASE and get SCREWED for LIFE &trade;</h1>
            <form th:action="@{/customer}" th:object="${customer}" method="POST" id="customerForm">
                <label><h3>Firstname</h3></label>
                <input class="inputname" type="text" th:field="*{firstName}" id="firstNameField" />
                <label><h3>Lastname</h3></label>
                <input class="inputname" type="text" th:field="*{lastName}" id="lastNameField" />
                <input class="btn" type="button" onclick="submitForm('customerForm')" value="Submit"/>
            </form>
            <form th:action="@{/customer/deleteAll}" method="POST" id="deleteAllCustomers">
                <input class="btn" type="button" onclick="submitForm('deleteAllCustomers')" value="Delete All"/>
            </form>
        </div>
        <div class="container" id="bolleolle">
            <table>
                <thead class="spaceabove">
                    <tr>
                        <th><h3>Firstname</h3></th>
                        <th><h3>Lastname</h3></th>
                        <th><h3>Id</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${list.empty}">
                        <td colspan="2"> No Customers Available </td>
                    </tr>
                    <tr th:each="customer : ${list}">
                        <td><span th:text="${customer.firstName}"></span></td>
                        <td><span th:text="${customer.lastName}"></span></td>
                        <td>
                            <form th:action="@{|/customer/deleteCustomer/${customer.id}|}" method="POST" id="deleteCustomer">
                                <!-- input type="hidden" name="id" th:value="${customer.id}" th:field="*{id}" / -->
                                <input type="button" onclick="submitForm('deleteCustomer')" value="Delete"/>
                            </form> <!-- th:attr="onclick='deleteCustomerByID(\'' + ${customer.id} + '\')'" -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
